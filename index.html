<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="sass/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Music in the 1960's</title>
    </head>
    <body>

        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <div class="navigation__background">&nbsp;</div>

            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="" class="navigation__link"><span>01</span>About Natours</a></li>
                    <li class="navigation__item"><a href="" class="navigation__link"><span>02</span>Your Benefits</a></li>
                    <li class="navigation__item"><a href="" class="navigation__link"><span>03</span>Popular tours</a></li>
                    <li class="navigation__item"><a href="" class="navigation__link"><span>04</span>Stories</a></li>
                    <li class="navigation__item"><a href="" class="navigation__link"><span>05</span>Book now</a></li>
                </ul>
            </nav>
        </div>

        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">Is where life happens</span>
                </h1>
                <a href="#section-tours" class="btn btn--white btn--animated">Discover our tours</a>
            </div>           
        </header>


        <footer class="footer">
            <div class="footer__logo-box">
                <picture class="footer__logo">
                    <source srcset="img/logo-green-small-1x.png 1x, img/logo-green-small-2x.png 2x" 
                            media="(max-width: 37.5em)">
                    <img srcset="img/logo-green-1x.png 1x, img/logo-green-2x.png 2x" alt="Full logo" src="img/logo-green-2x.png">
                </picture>

            </div>
            <div class="row">
                <div class="col-1-of-2">
                    <div class="footer__navigation">
                      <ul class="footer__list">
                          <li class="footer__item"><a href="#" class="footer__link"></a></li>
                          <li class="footer__item"><a href="#" class="footer__link"></a></li>
                          <li class="footer__item"><a href="#" class="footer__link"></a></li>
                          <li class="footer__item"><a href="#" class="footer__link"></a></li>
                          <li class="footer__item"><a href="#" class="footer__link"></a></li>
                      </ul>  
                    </div>
                </div>
                <div class="col-1-of-2">
                    <p class="footer__copyright">
                        Built by <a href="#" class="footer__link">Lee Molton</a> for his interest in 1960's music <a href="#" class="footer__link">Advanced CSS and Sass</a>.
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
